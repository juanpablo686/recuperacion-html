<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería - Zoológico</title>
  <link rel="stylesheet" href="css/galeria.css">
  <link rel="stylesheet" href="css/semantic.min.css"> 
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
</head>
<body>

  <div class="gallery-container">
    <h1>Galería del Zoológico</h1>

    <div class="ui compact menu">
      <div class="ui simple dropdown item">
        
        <span>Menú</span> 
        <i class="dropdown icon"></i>
        <div class="menu">
          <a class="item" href="index.html">Inicio</a>
          <a class="item" href="animales.html">Animales</a>
          <a class="item" href="servicios.html">Servicios</a>
          <a class="item" href="contacto.html">Contacto</a>
          <a class="item" href="galeria.html">Galería</a>
          <a class="item" href="acerca.html">Acerca de</a>
        </div>
      </div>
    </div>

    <div class="gallery-grid">
      <!-- Fotos de animales -->
      <div class="gallery-item">
        <img src="image/habitat leon.jpg" alt="León en su hábitat">
        <p>León en su hábitat</p>
      </div>

      <div class="gallery-item">
        <img src="image/jirafa alimentandose.jpg" alt="Jirafa alimentándose">
        <p>Jirafa alimentándose</p>
      </div>

      <div class="gallery-item">
        <img src="image/panda bebe.jpg" alt="Panda bebé">
        <p>Panda bebé</p>
      </div>

      <!-- Fotos de instalaciones -->
      <div class="gallery-item">
        <img src="image/exhibicion mamiferos.jpg" alt="Exhibición de mamíferos">
        <p>Exhibición de mamíferos</p>
      </div>

      <div class="gallery-item">
        <img src="image/zona interactiva de contacto.jpeg" alt="Zona interactiva de contacto">
        <p>Zona interactiva de contacto</p>
      </div>

      <!-- Fotos de eventos -->
      <div class="gallery-item">
        <img src="image/espectaculo aves raspaces.jpg" alt="Espectáculo de aves rapaces">
        <p>Espectáculo de aves rapaces</p>
      </div>

      <!-- Videos -->
      <div class="gallery-item">
        <video controls>
          <source src="image/Elefante comiendo.mp4" type="video/mp4">
          
        </video>
        <p>Alimentación de elefantes</p>
      </div>

      <div class="gallery-item">
        <video controls>
          <source src="image/interactuando con caballos.mp4" type="video/mp4">
          
        </video>
        <p>Visitante interactuando con caballos</p>
      </div>
    </div>
  </div>

</body>
</html>
